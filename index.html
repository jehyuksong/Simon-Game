<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Simon</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@700&display=swap" rel="stylesheet" />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>

    <!-- Javascript -->
    <script src="game.js" defer></script>
  </head>

  <body>
    <h1 id="level-title">게임을 시작하려면 게임시작 버튼을 눌러주세요!</h1>
    <div class="container">
      <div lass="row">
        <div type="button" id="green" class="btn green"></div>

        <div type="button" id="red" class="btn red"></div>
      </div>

      <div class="row">
        <div type="button" id="yellow" class="btn yellow"></div>
        <div type="button" id="blue" class="btn blue"></div>
      </div>
    </div>
    <button class="game-start">게임시작</button>
    <div class="rules-container">
      <div class="rules-title">게임 룰</div>
      <div class="rules">1. '게임시작' 버튼을 누른다.</div>
      <div class="rules">2. '깜빡인' 버튼을 누른다.</div>
      <div class="rules">3. 전에 깜빡였던 버튼과 방금 깜빡인 버튼을 연달아서 누른다.</div>
      <div class="rules">🥊 레벨 50까지 깨면 기억력 나보다 좋은거 인정 🥊</div>
    </div>
  </body>
</html>
